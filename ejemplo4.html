<html>
  <head>
    <script>
      var estado = true;
      setTimeout("cambio()", 500);
      function cambio() {
        estado = !estado;
        if (estado == true) img.src = "image/img1.jpg";
        else img.src = "image/img2.jpeg";
        setTimeout("cambio()", 500);
      }
    </script>
  </head>
  <body>
    <img name="img" src="image/img2.jpeg" width="700px" />
  </body>
</html>
